<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //object.prototype
       let animal = {attr1: 'a'}
       let vertebrado = {__proto__: animal, attr2: 'b'}
       let ave = {__proto__: vertebrado, attr3: 'c'}

       console.log(ave.attr3, ave.attr2, ave.attr1)

       Object.prototype.attr50 = 'z' // cuidado =  o atributo sera global, afetara toda a aplicacao

       let animal1 = {attr4: 'a'}
       let vertebrado1 = {__proto__: animal1, attr5: 'b'}
       let ave1 = {__proto__: vertebrado1, attr6: 'c', attr5: 'x'}

       console.log(ave1.attr6, ave1.attr5, ave1.attr4, ave1.attr50)
    </script>
</head>
<body>
    
</body>
</html>

        let [a, b, , c] = frutas

        console.log(a1, b1, c1, d1, e1)

        let coisas = [['abacaxi', 'uva', 'pera', 'mamao'], ['jose', 'maria']]
        
        let [, [,n2]] = coisas

        console.log(n3)

       let arr = [10, 20, 30, 40]

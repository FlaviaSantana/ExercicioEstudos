            function hora() {
                var hora = 3
                var agora = new Date()
                var hora = agora.getHours() 
                var minutos = agora.getMinutes()
                var res = document.getElementById('hora')
                res.innerHTML = `<h2>Agora é ${hora} horas e ${minutos} minutos.</h2>`
               


                if (hora > 4 && hora < 12) {
                    res.innerHTML += '<h1>Bom Dia!!!</h1'
                } else if (hora > 12 && hora <= 18 ) {
                    res.innerHTML += '<h1>Boa Tarde!!!</h1>'
                } else if ( hora >= 19 &&hora < 24) {
                    res.innerHTML += '<h1>Boa Noite !!!</h1'

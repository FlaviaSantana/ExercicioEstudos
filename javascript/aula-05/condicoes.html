<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicoes</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res"></div>
    


    <script>
        /* 
        condicao simples
        if(condicao) {
            true
        }

        if(condicao) {
            true
        } else {
            false
        } */
        function calcular (){
        var txtv =window.document.getElementById('txtvel')
        var res = window.document.querySelector('div#res')
        var vel = Number(txtv.value)
        res.innerHTML = `<p>Sua velocidade atual e de <strong> ${vel} km/h </strong></p>`
        if (vel > 60) {
            res.innerHTML += `<p> Voce esta <strong>MULTADO</strong> por ecesso de velocidade</p>`
        }
        res.innerHTML += `<p>Dirija sempre com cinto de seguranca</p>`
        }
    </script>
</body>


</html>

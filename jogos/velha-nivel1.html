<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
           margin: 0px;
           padding: 0px;
           box-sizing: border-box;
           font-family: cursive; 
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: linear-gradient(to right, rgb(223, 111, 20), rgb(248, 185, 10));
        }

        main {
            display: flex;
            flex-direction: column;
            
            

        }

       

        .game {
            display: grid;
            grid-template-columns: repeat(3, auto);
            

        }

        .game button {
            width: 20vw;
            height: 20vw;
            background: rgba(223, 8, 8, 0.11);
            border: 5px ridge red;
            box-shadow: 10px 10px rgb(102, 5, 5);
            cursor: pointer;
        }

        h2 {
            margin-top: 10px;
            margin-bottom: 15px;
        }

        .botoes {
            display: flex;
            justify-content: center;

        }

        .botao {
            
            padding: 0.6em 0.6em;
            font-size: 2vw;
            border-radius: 10px;
            background-color: rgb(168, 23, 23);
            color: white;
            border: 3px ridge black;
            cursor: pointer;
            width: 15vw;
            margin-right: 30px;

        }

        .img-j {
            width: 10vw;
        }


    </style>
</head>
<body>
    
</body>

<main>
    
    <div class="game">
        <button data-i="1"><img src="" id="jogador"></button>
        <button data-i="2"><img src="" id="jogador"></button>
        <button data-i="3"><img src="" id="jogador"></button>
        <button data-i="4"><img src="" id="jogador"></button>
        <button data-i="5"><img src="" id="jogador"></button>
        <button data-i="6"><img src="" id="jogador"></button>
        <button data-i="7"><img src="" id="jogador"></button>
        <button data-i="8"><img src="" id="jogador"></button>
        <button data-i="9"><img src="" id="jogador"></button>

    </div>

    <h2 class="currentPlayer"></h2>

    <div class="botoes">
        <button class="botao">Jogar Novamente</button>
        <button class="botao">Home</button>
    </div>


</main>
<script src="app-velha.js"></script>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mata Mosquito</title>
    <link rel="icon" type="image/x-icon" href="imagens/favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-query.css">
    

</head>

<body>
    
    
    <section>
        <div class="mata-mosquito">
            <div>
                <img class="logo-mosquito" src="imagens/Mata_Mosquito.png" alt="">
            </div>
            <div class="caixa-selecao">
                <div>
                <select name="nivel" id="nivel">
                    <option value="">--- Selecione um nivel ---</option>
                    <option value="nivel1">Nivel 1</option>
                    <option value="nivel2">Nivel 2</option>
                    <option value="nivel3">Nivel 3</option>
                </select>
                </div>
                <div>
                <button  class="iniciar" onclick="iniciarJogo()">Iniciar</button>
                </div>
            </div>
                
        </div>
    </section>

    

    
    <script>


        function iniciarJogo() {
        
        var nivel = document.getElementById('nivel').value
        
       
      if(nivel === '') {
            alert('Selecione um nivel para iniciar o jogo')
            return false
        } else {

            window.location.href = "app-mosquito.html?" + nivel
        }
            
        } 
    </script>
</body>
</html>

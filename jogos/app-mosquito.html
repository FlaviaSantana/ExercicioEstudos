<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Mosquito</title>
    <link rel="stylesheet" href="estilo-mosquito.css">
       <script src="script.js" defer></script>

</head>

<body id="tela"  onresize="mudouTamanho()">
    
    <div class="fundo-mosquito">

    </div>
    

    
    <script>

        function mudouTamanho() {
            if (window.innerWidth >= 768) {
                itens.style.display = 'block'
            } else {
                itens.style.display = 'none'
            }
        }

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formatação de texto</title>
</head>
<body>
    <h1>Formatação de texto</h1>
    <h2>texto em negrito</h2>
    <p>texto <b>em negrito</b> sem semantica ou importancia</p>
    <p>texto <strong>em negrito</strong> com semantica ou importancia</p>

    <h2>texto em italico</h2>
    <cite>Define o titulo de um trabalho criativo</cite>


</body>
</html>
